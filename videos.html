        <style>
            
            #content {
                width: 100%;
                max-width: 100%;
            }
            
            .video {
                display: block;
                position: relative;
                width: 800px;
                height: 450px;
                max-width: calc(100% - 100px);
                max-height: calc((100vw - 100px)*9/16);
                margin: 50px auto;
            }
            
            .video img {
                width: 100%;
            }
            
            .video span:nth-child(1) {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                font-size: 100px;
                text-shadow: 0 0 10px #000000;
                cursor: pointer;
                transition: transform .3s;
            }
            
            .video span:nth-child(1):hover {
                transform: translate(-50%,-50%) scale(1.2);
            }
            
            .video iframe {
                display: none;
                width: 100%;
                border: 0;
            }
            
            video:focus {
                outline: none;
            }
            
        </style>
    </head>
